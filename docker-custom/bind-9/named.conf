acl MinhaRede {

        127.0.0.1;
		186.251.80.0/21;
        132.255.140.0/22;
        177.67.148.0/22;
        177.101.212.16/29;
        2804:2088::/32;
        10.255.0.0/22;
        172.30.1.0/24;
        172.16.1.2;

        192.168.33.0/24;
};

options {

        listen-on               { MinhaRede; };
        listen-on-v6            { MinhaRede; };

        edns-udp-size   1220;

        directory       "/var/bind";
        pid-file        "/var/run/named/named.pid";

        dump-file           "/var/bind/cache_dump.db";
        statistics-file     "/var/bind/named_stats.txt";
        memstatistics-file  "/var/bind/named_mem_stats.txt";

        max-cache-size 256M;
        cleaning-interval 60;

        recursion yes;

        allow-query-cache       { MinhaRede;};
        allow-recursion         { MinhaRede;};
        allow-query             { MinhaRede;};

        dnssec-enable yes;
        dnssec-validation auto;
        #dnssec-lookaside auto;

        auth-nxdomain no;

        masterfile-format text;
        minimal-responses yes;

        version "MasterNet DNS-MASTER";
        hostname none;
        server-id none;

        ## Path to ISC DLV key
        session-keyfile "/run/named/session.key";

        empty-zones-enable yes;

        notify yes;


};

